{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('/static/images/login.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      background-color: #005477;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #005477;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #005477;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    footer {
      background-color: #005477;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Log In</h1>
  </header>

  <form onsubmit="handleLogin(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="college">College:</label>
    <input type="text" id="college" name="college" required>

    <label for="program">Program:</label>
    <input type="text" id="program" name="program" required>

    <button type="submit">Login</button>
  </form>

  <footer>
    <p>&copy; 2024 Palawan State University Trivia Quiz</p>
  </footer>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const studentInfo = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        college: document.getElementById('college').value,
        program: document.getElementById('program').value,
      };

      updateListOfStudents(studentInfo.name);

      const studentDetails = JSON.parse(localStorage.getItem('studentDetails')) || [];
      studentDetails.push(studentInfo);
      localStorage.setItem('studentDetails', JSON.stringify(studentDetails));

      window.location.href = 'index.html';
    }

    function updateListOfStudents(name) {
      const studentNames = JSON.parse(localStorage.getItem('studentNames')) || [];
      studentNames.push(name);
      localStorage.setItem('studentNames', JSON.stringify(studentNames));
    }
  </script>

</body>
</html>
